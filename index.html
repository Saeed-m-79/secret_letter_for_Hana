<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Secret Letter for Hana ðŸ’–</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  color: #fff;
  text-align: center;
}

.container {
  animation: fadeIn 2s ease;
}

h1 {
  font-size: 2.8rem;
  margin-bottom: 50px;
  text-shadow: 0 0 15px rgba(255,255,255,0.4);
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  border: none;
  padding: 15px 32px;
  font-size: 18px;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.25s ease;
}

#yesBtn {
  background: #ff2e63;
  color: white;
  box-shadow: 0 0 20px rgba(0,0,0,0.25);
}

#yesBtn:hover {
  transform: scale(1.12);
  box-shadow: 0 0 30px rgba(0,0,0,0.35);
}

#noBtn {
  background: #444;
  color: white;
  transition: all 0.25s ease;
}

.gallery {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.gallery img {
  max-width: 85%;
  max-height: 75vh;
  border-radius: 22px;
  box-shadow: 0 0 25px rgba(255,255,255,0.35);
  opacity: 0;
  transition: opacity 1.2s ease;
}

.show {
  opacity: 1 !important;
}

.final-text {
  position: absolute;
  bottom: 50px;
  font-size: 26px;
  opacity: 0;
  transition: opacity 2s ease;
}

.final-text.show {
  opacity: 1;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container" id="mainPage">
  <h1>Will you be my valentine Hanaeiiii?? ðŸ¤©</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>
</div>

<div class="gallery" id="gallery">
  <audio id="music" src="music.mp3"></audio>
  <img id="media" />
  <div class="final-text" id="finalText">I love you forever Hana ðŸ’–</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainPage = document.getElementById("mainPage");
const gallery = document.getElementById("gallery");
const music = document.getElementById("music");
const img = document.getElementById("media");
const finalText = document.getElementById("finalText");

// ðŸŽ¯ Moving No button
function moveNoButton() {
  // first time, make it fixed at its current position
  if (noBtn.style.position !== "fixed") {
    const rect = noBtn.getBoundingClientRect();
    noBtn.style.position = "fixed";
    noBtn.style.left = rect.left + "px";
    noBtn.style.top = rect.top + "px";
  }

  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

// ðŸ“¸ Image list
const images = [
  "img1.jpg",
  "img2.jpg",
  "img3.jpg",
  "5801054551543582075.jpg",
  "5940590638758218376.jpg",
  "6030807174135007341.jpg",
  "5803306351357267150.jpg",
  "5803306351357267139.jpg",
  "5803306351357267145.jpg",
  "5803306351357267138.jpg",
  "5965572101287037215.jpg",
  "5801054551543582083.jpg",
  "5801054551543582081.jpg",
  "5803306351357267134.jpg",
  "5803306351357267151.jpg",
  "5803306351357267135.jpg",
  "5801054551543582079.jpg",
  "5803306351357267141.jpg",
  "5801054551543582080.jpg",
  
  "5801054551543582082.jpg"
];

const slideDuration = 5000;
let index = 0;

// ðŸ’– Yes button
yesBtn.addEventListener("click", () => {
  mainPage.style.display = "none";
  gallery.style.display = "flex";
  music.play();
  showSlide();
});

function showSlide() {
  if (index < images.length) {
    img.classList.remove("show");
    img.src = images[index];

    setTimeout(() => {
      img.classList.add("show");
    }, 100);

    index++;
    setTimeout(showSlide, slideDuration);
  } else {
    finalText.classList.add("show");
  }
}
</script>

</body>
</html>
